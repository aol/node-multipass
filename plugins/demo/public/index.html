<!DOCTYPE html>
<html>
	<head>
		<title>Multipass Demo</title>
		<link rel="stylesheet" href="css/smoothness/jquery-ui-1.9.2.custom.min.css" />
		<link rel="stylesheet" href="../css/main.css" />
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.js"></script>
		<script src="js/jquery-ui-1.9.2.custom.min.js"></script>
		<script src="js/beautify.js"></script>
		<script src="https://s.aolcdn.com/os_merge/?file=/aol/jquery.getjs-1.0.min.js&file=/aol/jquery.openwindow.min.js&file=/aol/jquery.multiauth.2.1.js"></script>
		<script src="js/demo.js"></script>
	</head>
	<body class="mp-demo">
		<h1>Multipass Demo</h1>
		
    <form class="mp-user-form" onsubmit="return false;">
      <input type="text" id="mp-userId-input" placeholder="Enter a userId"/>
      <input type="button" id="mp-submit" name="mp-submit" value="Update"/>
      <a id="mp-login" href="#" class="mp-button">Login</a>
    </form>
    
    <div class="mp-user-container">
        
  		<h2>User</h2>
  		<table cellspacing="0" cellpadding="0" border="0" class="mp-user">
  			<tr>
  				<td width="150">UserId</td>
  				<td class="mp-userId"></td>
  				<td width="300">
            <a class="mp-user-remove" href="#">Remove User</a>
            <span class="mp-user-empty"><em>User not found</em></span>
  				</td>
  			</tr>
  		</table>
		
			<h3>User Profiles</h3>
			<div class="mp-profiles-list">
  			<table cellspacing="0" cellpadding="0" border="0" class="mp-profiles">
  				<tr>
  					<th width="150">Provider</th>
  					<th>Display Name (Username)</th>
  					<th width="300">Actions</th>
  				</tr>
  			</table>
			 <a class="mp-profiles-cross-post mp-button" href="#">Cross Post</a>
			</div> 
			<div class="mp-profiles-empty">
			  <em>No profiles found</em>
			</div>
			
			<h2>Associate account</h2>
			<ul class="mp-providers">
			</ul>
		</div>
		
		<pre class="mp-dialog"></pre>
		
	</body>
</html>
