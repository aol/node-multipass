<!DOCTYPE html>
<html>
	<head>
		<title>Multipass Auth Callback</title>
	</head>
	<body class="mp-auth">
		Multipass auth callback
		<script>
		  var parent = window.opener || window.parent;
      
      if (window !== parent) {
        if (parent['_multipassCallback_']) {
          parent['_multipassCallback_'](String(location.search).substr(1));
        }
        
        window.close();
      }
		</script>
	</body>
</html>
